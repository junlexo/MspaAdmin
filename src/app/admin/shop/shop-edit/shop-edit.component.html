<div class="content-wrapper">
	<section class="content-header">
		<h1>
			Detail Information
			<small>Control panel</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
			<li class="active">Shop Information</li>
		</ol>
	</section>
	<section class="content">
		<form class="uk-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
			<fieldset>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<label for="shop_name">{{message.shop_name}}</label>
						<input type="text" ngModel #shop_name="ngModel" name="shop_name" class="form-control" id="shop_name"placehoder value="{{shop.shop_name}}" required>
<!-- 			<div class="col-md-3">
				<div [hidden]="shopName.valid || !shopName.touched" >
					<span class="text-danger align-middle">
						<i class="fa fa-close"></i> Shop name is required
					</span>
				</div>
				<div [hidden]="error != 0" >
					<span class="text-danger align-middle">
						<i class="fa fa-close"></i> Shop name already existed
					</span>
				</div>-->
			</div> 
		</div>
		<p></p>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<label for="address">{{message.address}}</label>
				<input type="text" name="address" class="form-control" id="address" [(ngModel)]='shop.address' placehoder value required>
<!-- 				<div class="col-md-3">
					<div [hidden]="address.valid || !address.touched" >
						<span class="text-danger align-middle">
							<i class="fa fa-close"></i> address is required
						</span>
					</div>
				</div> -->
			</div>
		</div>
		<p></p>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<label for="service_type">{{message.service_type}}</label>
				<select class="custom-select d-block w-100" name="service_type" id="service_type" [(ngModel)]='shop.service_type' required>
					<option value="">{{shop.service_type}}</option>
					<option>massage&spa</option>
					<option>foot_massage</option>
					<option>body_massage</option>
				</select>
			</div>
			
		</div>
		<p></p>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-2 mb-3">
				<label for="district">{{message.district}}</label>
				<input type="text" name="district" class="form-control" id="district" [(ngModel)]='shop.district' placehoder value required value="{{shop.district}}">
				<!-- <div class="col-md-3">
					<div [hidden]="district.valid || !district.touched" >
						<span class="text-danger align-middle">
							<i class="fa fa-close"></i> district is required
						</span>
					</div>
				</div> -->
			</div>
<!-- 		</div>
		<p></p>
		<div class="row">
			<div class="col-md-3"></div> -->
			<div class="col-md-2 mb-3">
				<label for="province">{{message.province}}</label>
				<input type="text" name="province" class="form-control" id="province" [(ngModel)]='shop.province' placehoder value required>
				<!-- <div class="col-md-3">
					<div [hidden]="province.valid || !province.touched" >
						<span class="text-danger align-middle">
							<i class="fa fa-close"></i> province is required
						</span>
					</div>
				</div> -->
			</div>
<!-- 		</div>
		<p></p>
		<div class="row">
			<div class="col-md-3"></div> -->
			<div class="col-md-4 mb-3">
				<label for="country">{{message.country}}</label>
				<p></p>
				<select class="custom-select d-block w-100" name="country" id="country" [(ngModel)]='shop.country' required="">
					<option value="">{{shop.country}}</option>
					<option>Việt Nam</option>
					<option>US</option>
					<option>UK</option>
				</select>
			</div>
		</div>
		<p></p>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<label for="detail_direction">{{message.detail_direction}}</label>
				<a href="#" name="location_image" [(ngModel)]='shop.detail_direction' rel="dialog" ajaxify="/places/map/?id=248286005503837&amp;zoom=15" role="button" class="" tabindex="0"><div class="_4j7v _5bld"><img class="_a3f img" alt="" aria-label="Đính kèm bản đồ" src="{{shop.detail_direction}}" width="306" height="98"></div></a>
			</div>
		</div>
		<p></p>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<label for="phone">{{message.phone}}</label>
				<input type="text" name="phone" class="form-control" id="phone" [(ngModel)]='shop.phone' placehoder value required>
<!-- 				<div class="col-md-3">
					<div [hidden]="phone.valid || !phone.touched" >
						<span class="text-danger align-middle">
							<i class="fa fa-close"></i> phone is required
						</span>
					</div>
				</div> -->
			</div>
		</div>
		<p></p>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<label for="email">{{message.email}}</label>
				<input type="text" name="email" class="form-control" id="email" [(ngModel)]='shop.email' placehoder value required>
<!-- 				<div class="col-md-3">
					<div [hidden]="email.valid || !email.touched" >
						<span class="text-danger align-middle">
							<i class="fa fa-close"></i> email is required
						</span>
					</div>
				</div> -->
			</div>
		</div>
		<p></p>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<label for="website">{{message.website}}</label>
				<input type="text" name="website" class="form-control" id="website" [(ngModel)]='shop.website' placehoder value required>
			</div>
		</div>
		<p></p>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<label for="brief_information">{{message.brief_information}}</label>
				<textarea type="text" name="brief_information" class="form-control" id="brief_information" [(ngModel)]='shop.brief_information' placehoder value required >{{shop.brief_information}}</textarea> 
			</div>
		</div>
		<p></p>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-2">
				<button class="btn btn-primary" type="submit">{{message.edit}}</button>
			</div>
			<div class="col-md-3">
				<a routerLink="/admin/shopList" routerLinkActive="active" class="btn btn-primary">{{message.cancel}}</a>
			</div>
		</div>
	</fieldset>	
</form>
</section>
</div>
